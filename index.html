        *{

            padding: 0;
            font-size: 3vh;
        }
    #logo{
        position: relative;
        margin: 0 auto;
        width: 50%;
    }
    #time{
        position: relative;
        color: red;
        z-index: 20;
    }
    #contenedor{
        border: 1px solid black;
        display: flex;
        flex-flow: row wrap;
        align-content: space-around;
        background-color: rgba(76,76,76,1);
    }
    #contenedorvideo{
        height: 20em;
    }
    header{
        width: 100%;
    }
    #videoycontroles{
        width: 75%;
    }
    video{
        position: relative;
        width: 100%;
        height: 100%;
    }
    .elementolista{
        background-color: rgba(255,105,82,1);
        border-radius: 2em;
        border: 5px ridge black;
    }
    .elementolista:hover{
        background-color: orange;
    }
    .select:hover{
        background-color: rgba(138,18,0,1);
    }
    .select{
        color: red;
        background-color: rgba(138,18,0,1);
    }
    .controles{
        position: relative;
        width: 100%;
    }
    #lista{
        position: relative;
        width: 25%;
    }
    footer{
        position: relative;
        width: 100%;
        text-align: center;
        margin: 0.4em auto;
    }
    button{
        display: block;
        text-align: center;
        margin: 0.4em auto;
        font-size: 3vh;
        width: 100%;
    }
    button img{
        margin-left: 2em;
        width: 1em;
        padding-top: 0.2em;
    }
    #progress-bar2{
        width: 70%;
    }
    </style>
